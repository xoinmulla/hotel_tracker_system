{% extends 'tracker/base.html' %}

{% block content %}
  <h2>Guest List</h2>

  <!-- Link to create a new guest -->
  <a href="{% url 'guest_create' %}" class="btn btn-primary mb-3">Add New Guest</a>

  <table class="table table-striped">
      <thead>
          <tr>
              <th>Guest Name</th>
              <th>Email</th>
              <th>Arrival</th>
              <th>Departure</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          {% for guest in guests %}
          <tr>
              <td><a href="{% url 'guest_detail' guest.pk %}">{{ guest.name }}</a></td>
              <td>{{ guest.email }}</td>
              <td>{{ guest.arrival_date }}</td>
              <td>{{ guest.departure_date }}</td>
              <td>
                  <a href="{% url 'guest_update' guest.pk %}" class="btn btn-sm btn-warning">Edit</a>
                  <a href="{% url 'guest_delete' guest.pk %}" class="btn btn-sm btn-danger">Delete</a>
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
{% endblock %}
