{% extends 'tracker/base.html' %}

{% block content %}
  <h2>Delete Guest</h2>
  <p>Are you sure you want to delete <strong>{{ guest.name }}</strong>?</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'guest_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
